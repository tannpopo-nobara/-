<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TM スマホ外カメ対応</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    button { font-size: 18px; padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Teachable Machine（スマホ外カメ）</h2>
  <button onclick="init()">開始</button>
  <button onclick="switchCamera()">カメラ切替</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div><script>
  const URL = "https://teachablemachine.withgoogle.com/models/DisM17N1Q/"; // ←ここを自分のモデルURLに

  let model, webcam, labelContainer, maxPredictions;
  let useFront = false; // false = 外カメ

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(224, 224, false);
    await webcam.setup({
      facingMode: useFront ? "user" : { exact: "environment" }
    });
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").innerHTML = "";
    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
      labelContainer.appendChild(document.createElement("div"));
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
      labelContainer.childNodes[i].innerHTML =
        prediction[i].className + ": " + prediction[i].probability.toFixed(2);
    }
  }

  async function switchCamera() {
    useFront = !useFront;
    if (webcam) webcam.stop();
    await init();
  }
</script></body>
</html>
