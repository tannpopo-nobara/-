<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachable Machine PC風UI</title>  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>  <style>
    /* ===== PC風レイアウト ===== */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #1e1e1e;
      color: #fff;
    }

    header {
      background: #2d2d2d;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .container {
      display: flex;
      height: calc(100vh - 50px);
    }

    .left {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .right {
      flex: 1;
      background: #252526;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:active {
      background: #005f99;
    }

    .label {
      padding: 6px 0;
      border-bottom: 1px solid #444;
      font-size: 14px;
    }

    /* ===== スマホでもPCっぽく見せる ===== */
    @media (max-width: 768px) {
      .container {
        flex-direction: column; /* 縦向きレイアウト */
      }
      .left {
        flex: none;
        height: 55vh;
      }
      .right {
        flex: none;
        height: 45vh;
        font-size: 15px;
      }
    }

      .right {
        font-size: 13px;
      }
    }
      #signal {
      width: 80px;
      margin: 10px auto 15px;
      padding: 10px;
      background: #111;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .light {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #333;
      opacity: 0.3;
      margin: auto;
    }

    .red.on { background: red; opacity: 1; }
    .yellow.on { background: yellow; opacity: 1; }
    .green.on { background: lime; opacity: 1; }

</style></head><body>
  <header>Teachable Machine – PC風UI</header>  <div class="container">
    <div class="left" id="webcam-container"></div><div class="right">
  <button onclick="init()">Start</button>
  <button onclick="switchCamera()">Switch Camera</button>

  <div id="signal">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>

  <div id="label-container"></div>
</div>

  </div><script>
  const URL = "https://teachablemachine.withgoogle.com/models/DisM17N1Q/"; // ★自分のモデルURLに変更

  let model, webcam, labelContainer, maxPredictions;
  let useFront = false; // false = 外カメ

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(640, 480, false); // PCっぽい解像度
    await webcam.setup({
      facingMode: useFront ? "user" : { exact: "environment" }
    });
    await webcam.play();
    window.requestAnimationFrame(loop);

    const wc = document.getElementById("webcam-container");
    wc.innerHTML = "";
    wc.appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
      const div = document.createElement("div");
      div.className = "label";
      labelContainer.appendChild(div);
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);

    // いったん全部消灯
    document.querySelectorAll('.light').forEach(l => l.classList.remove('on'));

    for (let i = 0; i < maxPredictions; i++) {
      const p = prediction[i];
      labelContainer.childNodes[i].innerHTML =
        p.className + " : " + p.probability.toFixed(2);

      // ★ 70%以上で点灯
      if (p.probability >= 0.7) {
        if (p.className.toLowerCase().includes('red'))
          document.querySelector('.red').classList.add('on');
        if (p.className.toLowerCase().includes('yellow'))
          document.querySelector('.yellow').classList.add('on');
        if (p.className.toLowerCase().includes('green'))
          document.querySelector('.green').classList.add('on');
      }
    }
  }
  }

  async function switchCamera() {
    useFront = !useFront;
    if (webcam) webcam.stop();
    await init();
  }
</script></body>
</html>
